<div class="container">
  <div class="box" style="margin: 5em auto; width: 25em;">
    <body>

      <h1>Obaid</h1>
      <h1 class="title is-centred">Password Generator</h1>

      <div class="field">
        <label>Enter Length</label>
        <input class="input is-primary" type="text" #myData (input)="onChangeLength(myData.value)">
      </div>

      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseLetters()" />
          Use Letters
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseNumbers()" />
          Use Numbers
        </label>
      </div>

      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseSymbols()" />
          Use Symbols
        </label>
      </div>

      <div class="button is-primary " style="width: 100%;">
        <button style="width: 100%;" (click)="onSubmit()"
          [disabled]="!(length || includeLetters || includeNumbers || includeSymbols)">
          Generate Password!
        </button>
      </div>

      <hr>
      <div class="field" *ngIf="password">
        <label>Your Password : </label>
        <input class="input is-small is-primary" type="text" [value]="password">
        <p>Your Password is: <strong>{{password}}</strong></p>
      </div>

    </body>
  </div>
</div>
